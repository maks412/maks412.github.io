    <body>

        <h1> Image Filter </h1>


        <div class="Box">
            <ol>
                <li>Load an Image</li>
                <li>Click the filter you would like to apply</li>
                <li>Once a filter is applied, you can either reset the image, or apply a new image</li>
                <li>Use snipping tool to save the image</li>
            </ol>
            <hr>
            <div id="load">
                <canvas id="foreground"> </canvas>
                <br> </br>
                <div>
                    <h2>Load Image:</h2>
                    <!-- <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="upload()"> -->
                    <input type="file" multiple="false" onchange="upload()" id="fgfile" class="form-control border-0">
                    <br></br>
                    <h2>Choose Filter: </h2>

                    <input type="button" value="GrayScale" onclick="grayscale()">
                    <input type="button" value="Red" onclick="red()">

                    <br>
                    <input type="button" value="Reset Image" onclick="reset()">
                </div>
            </div>
        </div>
